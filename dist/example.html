<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lSpace example</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="lspace.styles.min.css">    
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            background-color: #333;
            height: 100%;
        }

        body {
            background-color: black;
            color: white;
            font-family: Open Sans, Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0 auto;
            min-height: 100%;
            position: relative;
            max-width: 960px;
        }

        .content {
            padding: 32px 64px;
        }

        .paragraph, .soon {
            margin-top: 32px;
        }

        .soon {
            text-transform: uppercase;
        }

        .footer {
            bottom: 0;
            padding: 32px 64px;
            position: absolute;
            width: 100%;
        }

        .links {
            border: #444 1px solid;
            color: #ccc;
            font-weight: bold;
            margin: 0 auto;
            padding: 32px;
            max-width: 400px;
        }

        .links li {
            list-style: none;
            margin-top: 16px;
            text-transform: uppercase;
        }

        .links li:first-child {
            margin-top: 0;
        }

        .links a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>


<body class="container">
    
    <div class="content">
        <h1 class="title">Justifying Letters</h1>

        <p class="paragraph">Unless you wish for words to wrap without hyphenation, it is better to ignore long paragraphs and instead use good old <code>text-align: justify</code> on them!</p>

        <p class="soon">Coming soon<br>To a cinema near your mum</p>
    </div>


    <div class="footer">
        <ul class="links">
            <li><a href="http://www.tomturton.co.uk/">Personal site</a></li>
            <li><a href="https://github.com/tomturton">Github</a></li>
            <li><a href="https://twitter.com/tomturton">Twitter</a></li>
        </ul>
    </div>
    
    <script src="vendor/jquery-1.11.2.min.js"></script>
    <script src="lspace.jquery.js"></script>
    <script>
        $('.title, .links li').lspace();
        $('.paragraph, .soon').lspace();
    </script
    
</body>

</html>
